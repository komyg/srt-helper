<atom-panel class='modal padded'>

	<div class='panel-heading-centered padded'>
		<h1>Please select the destination file</h1>
	</div>

	<div class='panel-body'>
		<div class='select-list'>
			<ol id='open-files-list' class='list-group' />
		</div>

		<br />
		<div class='block-centered'>
			<button id='ok-button' class='inline-block btn btn-lg'>Ok</button>
			<button id='cancel-button' class='inline-block btn btn-lg'>Cancel</button>
		</div>
	</div>

</atom-panel>
